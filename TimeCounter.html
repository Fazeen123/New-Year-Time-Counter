<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/TimeCounter.css">
</head>
<body>
    <h5>Countdown to</h5>
    <h2 class="newyear">New Year</h2>
    <div class="counter">
        <div class="box">
            <h3 class="num" id="day">00</h3>
            <div class="num-name">Days</div>
        </div>
        <div class="box">
            <h3 class="num" id="hour">00</h3>
            <div class="num-name">Hours</div>
        </div>
        <div class="box">
            <h3 class="num" id="minute">00</h3>
            <div class="num-name">Minutes</div>
        </div>
        <div class="box">
            <h3 class="num" id="second">00</h3>
            <div class="num-name">Seconds</div>
        </div>
    </div>
    

    <script src="/Javascript/TimeCounter.js"></script>
</body>
</html>
